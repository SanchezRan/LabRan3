<html>
<body>
<script>
var calc = 
{
	read: function ()
	{
		this.a = +prompt('Введите первое число', '');
		this.b = +prompt('Введите второе число', '');
	},
	sum: function()
	{
		return this.a + this.b;
	},
	mul: function()
	{
		return this.a * this.b;
	}
}

calc.read();
alert('Сумма введенных чисел: ' + calc.sum() );
alert('Произведение введенных чисел: ' + calc.mul() );
</script>
</body>
</html>
