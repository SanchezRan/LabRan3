<html>
<body>
<script>
function Calc()
{
	this.read = function()
	{
		this.Val1 = +prompt('Введите первое число', '');
		this.Val2 = +prompt('Введите второе число', '');
	};
	this.sum = function()
	{
		return this.Val1 + this.Val2;
	};
	this.mul = function()
	{
		return this.Val1 * this.Val2;
	};
}
var calculator = new Calc();
calculator.read();
alert("Сумма введенных чисел: " + calculator.sum());
alert("Произведение введенных чисел: " + calculator.mul());
</script>
</body>
</html>
